<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="../assets/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/lab6-11.js"></script>	
</head>
<body>	
	<form>		
		<fieldset>
			<legend>
				Información general
			</legend>
			<fieldset>
				<div id="userinfo">
					<span class="label">Documento de identidad</span>
					<input type="text" id="nid"/>
					<span class="nid-error"></span>

					<span class="label">Nombre(s) y Apellidos(s)</span>
					<input type="text" id="username"/>
					<span class="user-error"></span>
				</div>
			</fieldset>
			<fieldset>
				<div id="user">
					<span class="label">Password</span>
					<input type="password" class="password" name="password"/>
					<span class="password-error"></span>

					<span class="label">Confirmar Password</span>
					<input type="password" class="conf-password" name="conf-password"/>
					<span class="conf-password-error"></span>
				</div>
				<div>
					<span class="label">Email</span>
					<input type="text" class="emailadd" name="emailid"/>
					<span class="email-error"></span>
				</div>
			</fieldset>
			<fieldset>
				<div id="checkboxes">
					<span class="label">Seleccionar alimentos</span><br>
					<input type="checkbox" id="pizza" name="pizza" value="5000" class="chkb"> Piza $5000 <br/>
					<input type="checkbox" id="hotdog" name="hotdog" value="3000" class="chkb"> Hot Dog $3000 <br/>
					<input type="checkbox" id="coke" name="coke" value="2000" class="chkb"> Coca-Cola $2000 <br/>
					<input type="checkbox" id="fries" name="fries" value="3000" class="chkb"> Papas Fritas $3000 <br/>
					<span class="food-error"></span><br/>
					<span class="food-total"></span><br/>
				</div>
			</fieldset>
			<fieldset>
				<div id="radios">
					<span class="label">Modo de pago</span>
					<input type="radio" name="paymode" value="Master Card" class="radiobth"> Master card <br/>
					<input type="radio" name="paymode" value="Visa Card" class="radiobth"> Visa card <br/>
					<span class="pay-error"></span><br/>
				</div>
			</fieldset>
			<fieldset>
				<div>
					<span class="label">Ciudad</span>
					<select id="city" class="infobox">
						<option value="0">Seleccione una ciudad</option>
						<option value="Barranquilla">Barranquilla</option>
						<option value="Bogotá">Bogotá</option>
						<option value="Cali">Cali</option>
						<option value="Cartagena">Cartagena</option>
						<option value="Medellin">Medellin</option>
					</select><br />
					<span class="city-error"></span>
				</div>
			</fieldset>
			<div id="buttons">
				<button class="button" href="#">Enviar</button>
			</div>
		</fieldset>
	</form>
	<div id="openModal" class="modalDialog">
		<div>
			<a href="#close" title="Close" class="close">X</a>
		</div>
	</div>
</body>
</html>
